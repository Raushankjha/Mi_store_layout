<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mi-store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="./style.css" />
  </head>
  <!--navbar section-->
  <body>
    <div class="header">
      <div class="left">
        <ul class="list1">
          <li id="logo"><img src="./mi.png" alt="no preview"></li>
          <li><a href="#" id="store">Store</a></li>
          <li><a href="#">Phone</a></li>
          <li><a href="#">Tv & Smart Home</a></li>
          <li><a href="#">Tablet</a></li>
          <li><a href="#">LifeStyle</a></li>
        </ul>
      </div>
      <div class="right">
        <ul class="list2">
          <li><a href="#">Discover</a></li>
          <li><a href="#">Support</a></li>
          <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
          <li><a href="#"><i class="fa-solid fa-cart-shopping"></a></i></li>
          <li><a href="#"><i class="fa-solid fa-user"></i></a></li>
        </ul>
      </div>
    </div>

    <!--card section-->

    <div class="earphone">
      <div class="card">
        <img class="img" src="./ear2.PNG" alt="card1">
      </div>
      <div class="card">
        <img class="img" src="./ear2.PNG" alt="card2">
      </div>
      <div class="card">
        <img class="img" src="./ear3.PNG" alt="card3">
      </div>
      <div class="card">
        <img class="img" src="./ear4.PNG" alt="card4">
      </div>

    </div>
<!--diwali offer-->
    <div class="banner">
      <img id="offer" src="./diwalioffer.PNG" alt="sale">
    </div>
    <!--charger-->
    <div class="charger">
      <div class="card2">
        <img class="ch" src="./ch1.PNG" alt="no">
      </div>
      <div class="card2">
        <img class="ch" src="./ch2.PNG" alt="no">
      </div>
      <div class="card2">
        <img class="ch" src="./ch3.PNG" alt="no">
      </div>
      <div class="card2">
        <img class="ch" src="./ch4.PNG" alt="no">
      </div>
    </div>
  </body>
</html>
